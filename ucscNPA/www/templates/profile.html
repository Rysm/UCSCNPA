<ion-view title="Profile">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <div style="line-height: 250px; background-color: rgb(0, 255, 50); border: 1px solid rgb(238, 238, 238); border-top-left-radius: 3px; border-top-right-radius: 3px; border-bottom-right-radius: 3px; border-bottom-left-radius: 3px; text-align: center;">
            <i class="icon ion-image" style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;"></i>
        </div>
        <h3>
            <center> style="color: $Royal;"Name</center>
        </h3>
        <form class="list"></form>
        <ion-list>
            <ion-toggle toggle-class="toggle-positive" ng-checked="true">Display Email</ion-toggle>
        </ion-list>
    </ion-content>
</ion-view>
